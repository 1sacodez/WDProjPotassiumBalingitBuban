<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="assets/KKQuiz! Favicon.png">
  <link rel="stylesheet" href="stylesheets/startstyle.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap">
</head>

<body>
  <header class="header">
    <img src="assets/KKQuiz! Favicon2.jpg" class="Favicon2" alt="KKQuiz logo">
    <a href="index.html" class="title">KKQuiz!</a>
    <nav class="navz">
      <a class="nav-link active" href="index.html">Home</a>
      <a class="nav-link" href="index.html#about">About</a>

    </nav>

  <main class="page">
    <h1 class="headline">Ready?</h1>

    <!-- Sign up / login (saved in localStorage) -->
    <section class="panel">
      <p class="hint"><b>Before you start:</b> enter a player name so we can save your scores in your record book.</p>

      <div class="row">
        <label class="label" for="playerName">Player name</label>
        <input id="playerName" class="input" type="text" placeholder="e.g., Roy" maxlength="24" autocomplete="nickname">
      </div>

      <div class="row row-actions">
        <button id="musicBtn" class="btn" type="button">ðŸ”Š Music: ON</button>
        <a id="startBtn" class="btn btn-primary" href="mulcho.html"><b>Start Quiz</b></a>
      </div>

      <p class="small">Tip: browsers only allow sound after a click/tap. Tap <b>Music</b> to enable it.</p>
    </section>

    <img src="assets/KKQuiz! Banana.png" class="Banana" alt="Banana mascot">
  </main>

  <footer class="footer">
    <p>&copy; 2025 Balingit - Buban</p>
  </footer>
